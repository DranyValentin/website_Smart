<svg xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="40px">

	<path id="path">
		<animate attributeName="d"
				from="m0,30 h0"
				to="m0,30 h300"
				dur="7s"
				begin="5s"
				fill="freeze"
				id="print" />
	</path>

	<text id="text_prof" x="0" y="30" fill="#ffffff" font-size="31.7569" font-family="Open Sans" font-weight="300" dx="0 1 1 1 1 1 1 1 1" fill-opacity="1">
		<animate 
			attributeName="dx"
			to="500 400 200 200 200 200 200 200 200"	
			dur="20s"
			begin="print.end + 1s"
			calcMode="linear"
			
			fill="freeze"
			id="run_text"/>
		<textPath xlink:href="#path">
			FESSIONAL
				<animate 
					attributeName="fill-opacity"
					from="1"
					to="0"
					dur="5s"
					begin="run_text.begin +1s"
					fill="freeze"/>
		</textPath>

		
	</text>
</svg>
